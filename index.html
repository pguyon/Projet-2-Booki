<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/style.css">
        <script src="https://kit.fontawesome.com/07ef921c81.js" crossorigin="anonymous"></script>
        <title>Booki</title>
    </head>
    <body>
        <header>
            <img src="assets/logo/Booki.png" alt="Logo Booki">
            <nav>
                <a class="navlink" data-click="true" href="#">Hébergements</a>
                <a class="navlink" data-click="false" href="#">Activités</a>
            </nav>
        </header>
        <main>
            <section class="search_section">
                <h1>
                    Trouvez votre hébergement pour des vacances de rêve
                </h1>
                <p>En plein centre ville ou en pleine nature</p>
                <form action="post" class="searchbar">
                    <div class="form_picture">
                        <i class="fas fa-map-marker-alt"></i>
                    </div>
                    <input type="text" name="text" id="text" class="form_input">
                    <div class="search_button_div">
                        <button class="form_button_desktop">Rechercher</button>
                        <button class="form_button_mobile">
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </button>
                    </div>
                </form>
            </section>
            <section class="filter"></section>
        </main>
    </body>
</html>
