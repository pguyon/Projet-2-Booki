<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/style.css">
        <script src="https://kit.fontawesome.com/07ef921c81.js" crossorigin="anonymous"></script>
        <title>Booki</title>
    </head>
    <body>
        <header>
            <img src="assets/logo/Booki.png" alt="Logo Booki">
            <nav>
                <a class="navlink" data-click="true" href="#hebergement">Hébergements</a>
                <a class="navlink" data-click="false" href="#">Activités</a>
            </nav>
        </header>
        <main>
            <section class="search_section">
                <h1>
                    Trouvez votre hébergement pour des vacances de rêve
                </h1>
                <p>En plein centre ville ou en pleine nature</p>
                <form action="post" class="searchbar">
                    <div class="form_picture">
                        <i class="fas fa-map-marker-alt"></i>
                    </div>
                    <input type="text" name="text" id="text" class="form_input">
                    <div class="search_button_div">
                        <button class="form_button_desktop">Rechercher</button>
                        <button class="form_button_mobile">
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </button>
                    </div>
                </form>
            </section>
            <section class="filter">
                <div>
                    <h4 class="p_filter">Filtres</h4>
                </div>
                <div class="filter_box">
                    <i class="fa-solid fa-money-bill-wave filter_icon"></i>
                    <div class="input">
                        Économique
                    </div>
                </div>
                <div class="filter_box">
                    <i class="fa-solid fa-child filter_icon"></i>
                    <div class="input">
                        Familial
                    </div>
                </div>
                <div class="filter_box">
                    <i class="fa-solid fa-heart filter_icon"></i>
                    <div class="input">
                        Romantique
                    </div>
                </div>
                <div class="filter_box">
                    <i class="fa-solid fa-dog filter_icon"></i>
                    <div class="input">
                        Animaux autorisés
                    </div>
                </div>

            </section>
            <section class="info">
                <div class="info_description">
                    <div class="info_description_icon">
                        <i class="fa-solid fa-info fa-2xs info_icon"></i>
                    </div>
                </div>
                <div class="info_text">
                    Plus de 500 logements sont disponibles dans cette ville
                </div>
            </section>
            <section class="hebergement_populaire" id="hebergement">
                <div class="hebergement_left">
                    <div class="hebergement_title">
                        <h2>Hébergement à Marseille</h2>
                    </div>
                    <div class="hebergement_left_flex">
                        <div class="card">
                            <div class="card_image"></div>
                        </div>
                        <div class="card"></div>
                        <div class="card"></div>
                        <div class="card"></div>
                        <div class="card"></div>
                        <div class="card"></div>
                    </div>
                    <div class="hebergement_left_more">
                        Afficher plus
                    </div>
                </div>
                <div class="pupolaire_right"></div>
            </section>
        </main>
    </body>
</html>
